<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Example</title>
    <style>
        /* Styles for the loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Loader animation */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #007bff;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /* Keyframes for spinning animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Main content styles */
        #content {
            display: none;
            background-color: green;
            /* Green background */
            height: 100vh;
            /* Full height */
            color: white;
            /* White text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Center text */
        }
    </style>
</head>

<body>

    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main content -->
    <div id="content">
        <h1>Ваше устройство защищено!</h1>

    </div>

    <script>
        // Wait for 3 seconds before hiding the loading screen and showing the main content
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('content').style.display = 'flex'; // Change to flex to center the content
            }, 3000); // 3 seconds = 3000 milliseconds
        });
    </script>

</body>

</html>
